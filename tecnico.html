<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descontar Materiales (Técnico)</title>
    <link rel="stylesheet" href="technician.css">
</head>
<body>
    <header>
        <h1>Descontar Materiales (Técnico)</h1>
    </header>

    <!-- Menú Desplegable -->
    <nav>
        <ul class="dropdown-menu">
            <li>
                <a href="#">Menú</a>
                <ul class="dropdown-content">
                    <li><a href="tecnico.html">Descontar Materiales (Técnico)</a></li>
                    <li><a href="almacenero.html">Añadir/Quitar Materiales (Almacenero)</a></li>
                    <li><a href="inventario.html">Ver Inventario</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <section class="inventory">
        <h2>Descontar Materiales del Inventario</h2>
        <div class="technician-list">
            <label for="technician">Selecciona Técnico:</label>
            <select id="technician" onchange="updateInventory()">
                <option value="tecnico1">Técnico 1</option>
                <option value="tecnico2">Técnico 2</option>
                <option value="tecnico3">Técnico 3</option>
            </select>
        </div>

        <div class="inventory-details">
            <h3>Materiales en inventario:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Cantidad</th>
                        <th>Seriales</th>
                    </tr>
                </thead>
                <tbody id="material-list-technician">
                    <!-- Aquí se insertará dinámicamente el inventario -->
                </tbody>
            </table>
        </div>

        <div class="material-actions">
            <label for="material">Descontar material:</label>
            <select id="material" onchange="toggleSerialInput()">
                <option value="cable">Cable de fibra óptica</option>
                <option value="conectores">Conectores</option>
                <option value="cinta">Cinta aislante</option>
                <option value="routers">Routers</option>
                <option value="onts">ONT</option>
            </select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" min="1" value="1">

            <div id="serial-input" style="display: none;">
                <label for="serial">Número de serie:</label>
                <input type="text" id="serial" placeholder="Escanear número de serie">
            </div>

            <button onclick="descontarMaterial()">Descontar</button>
        </div>
    </section>

    <script src="technician.js"></script>
</body>
</html>
