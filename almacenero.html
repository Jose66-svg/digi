<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir/Quitar Materiales (Almacenero)</title>
    <link rel="stylesheet" href="storekeeper.css">
</head>
<body>
    <header>
        <h1>Añadir/Quitar Materiales (Almacenero)</h1>
    </header>

    <!-- Menú Desplegable -->
<nav>
    <ul class="dropdown-menu">
        <li>
            <a href="#">Menú</a>
            <ul class="dropdown-content">
                <li><a href="tecnico.html">Descontar Materiales (Técnico)</a></li>
                <li><a href="almacenero.html">Añadir/Quitar Materiales (Almacenero)</a></li>
                <li><a href="inventario.html">Ver Inventario</a></li>
            </ul>
        </li>
    </ul>
</nav>

    <section class="storekeeper">
        <h2>Gestión del Almacén</h2>
        <div class="technician-list">
            <label for="technician-storekeeper">Selecciona Técnico:</label>
            <select id="technician-storekeeper">
                <option value="tecnico1">Técnico 1</option>
                <option value="tecnico2">Técnico 2</option>
                <option value="tecnico3">Técnico 3</option>
            </select>
        </div>

                <!-- Selección de Material -->
<div class="material-actions">
    <label for="material-storekeeper">Selecciona material:</label>
    <select id="material-storekeeper" onchange="toggleSerialInputStorekeeper()">
        <option value="cable">Cable de fibra óptica</option>
        <option value="conectores">Conectores</option>
        <option value="cinta">Cinta aislante</option>
        <option value="routers">Routers</option>
        <option value="onts">ONT</option>
    </select>

    <!-- Cantidad -->
    <label for="quantity-storekeeper">Cantidad:</label>
    <input type="number" id="quantity-storekeeper" min="1" value="1">

    <!-- Entrada de Serial (para routers y ONT) -->
    <div id="serial-input-storekeeper" style="display: none;">
        <label for="serial-storekeeper">Número de serie:</label>
        <input type="text" id="serial-storekeeper" placeholder="Escanear número de serie">
    </div>

    <!-- Botones para añadir o quitar -->
    <button onclick="agregarMaterial()">Añadir Material</button>
    <button onclick="quitarMaterial()">Quitar Material</button>
</div>
            </section>
        
    <script src="storekeeper.js"></script>
</body>
</html>
